<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="functions.js"></script>
    
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <title>Hello, world!</title>
  </head>
  <body>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="calcBG row col-md-3 ">
        <small>Bootstrap Calculator</small>
        <!-- Write you calculator code here -->
        
      <br>
      </div>
    </div>
    <br>

    <div id="omerscalc" class="container text-center">
      <!-- result uotput -->
    <div class="row" id="result">
      <form name="calc">
        <div class="col-2"></div>
        <div class="col-6"> <input type="text" class="screen text-left" name="result" value="0" placeholder="0" readonly>
        </div>
      </form>
    </div>
      <div class="row">
          <div class="col-3"></div>
          <div class="col-1"> <button id="allclear" class="btn btn-info btn-lg" onclick="Clear()"> C </button> </div>
          <div class="col-1"> <button class="btn btn-info btn-lg "> +- </button> </div>
          <div class="col-1"> <button id="%" class="btn btn-info btn-lg " onclick="count('%')"> % </button> </div>
          <div class="col-1"> <button id="/" class="btn btn-info btn-lg" onclick="count('/')"> / </button> </div>
      </div>
      <br>
      <div class="row">
        <div class="col-3"></div>
          <div class="col-1"> <button id="7" class="btn btn-info btn-lg" onclick="count(7)"> 7 </button> </div>
          <div class="col-1"> <button id="8" class="btn btn-info btn-lg" onclick="count(8)"> 8 </button> </div>
          <div class="col-1"> <button id="9" class="btn btn-info btn-lg" onclick="count(9)"> 9 </button> </div>
          <div class="col-1"> <button id="*" class="btn btn-info btn-lg" onclick="count('*')"> X </button> </div>  
      </div>

      <br>
      <div class="row">
        <div class="col-3"></div>
          <div class="col-1"> <button id="4" class="btn btn-info btn-lg" onclick="count(4)"> 4 </button> </div>
          <div class="col-1"> <button id="5" class="btn btn-info btn-lg" onclick="count(5)"> 5 </button> </div>
          <div class="col-1"> <button id="6" class="btn btn-info btn-lg" onclick="count(6)"> 6 </button> </div>
          <div class="col-1"> <button id="-" class="btn btn-info btn-lg" onclick="count('-')"> - </button> </div>  
      </div>
      <br>
      <div class="row">
        <div class="col-3"></div>
          <div class="col-1"> <button id="1" class="btn btn-info btn-lg" onclick="count(1)"> 1 </button> </div>
          <div class="col-1"> <button id="2" class="btn btn-info btn-lg" onclick="count(2)"> 2 </button> </div>
          <div class="col-1"> <button id="3" class="btn btn-info btn-lg" onclick="count(3)"> 3 </button> </div>
          <div class="col-1"> <button id="+" class="btn btn-info btn-lg" onclick="count('+')"> + </button> </div>  
      </div>
      <br>
      <div class="row">
        <div class="col-3"></div>
          <div class="col-2"> <button id="0" class="btn btn-info btn-lg" onclick="count(this.id)">     0 </button> </div>
          <div class="col-1"> <button id="." class="btn btn-info btn-lg" onclick="count(this.id)"> . </button> </div>
          <div class="col-1"> <button id="equals" class="btn btn-success btn-lg" onclick="calc()"> = </button> </div>
          <!-- <div class="col-1"> <button class="btn btn-info btn-lg "> X </button> </div>   -->
      </div>
      
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
  </body>
</html>
